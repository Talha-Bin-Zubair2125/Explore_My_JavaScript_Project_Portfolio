<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <style>
        #Parent{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            font-family: monospace;
        }
        #Social_Media_Icons{
            width: 50vw;
            padding: 0.5rem;
            font-family: monospace;
            font-size: larger;
        }
    </style>
</head>
<body>
    <!-- Parent -->
    <div id="Parent">
        <h1>Social Media Selector</h1>
        <!-- Child#1 -- Option Selection -->
        <div id="Selection">
            <!-- Dropdown -->
            <label for="Social_Media_Icons"></label>

            <select name="" id="Social_Media_Icons">
                <option value="Choose Option">Choose Option</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Github">Github</option>
                <option value="X">X</option>
                <option value="Linkedin">Linkedin</option>
            </select>
        </div>

        <div id="Option_Selected">
            <p>Option Selected is: <span id="Option"></span></p>
        </div>
    </div>

    <script>
        // In JavaScript, if you want to detect when a <select> dropdownâ€™s selected option changes you use change event handler


        /*
            Redirect a Webpage

            There are a couple of ways to redirect to another webpage with JavaScript. The most popular ones are location.href and location.replace:

            // Simulate a mouse click:
            window.location.href = "http://www.w3schools.com";

            // Simulate an HTTP redirect:
            window.location.replace("http://www.w3schools.com");

            Note: The difference between href and replace, is that replace() removes the URL of the current document from the document history, meaning that it is not possible to use the "back" button to navigate back to the original document.

        */
        document.querySelector('#Social_Media_Icons').addEventListener('change',(e)=>{
            if (e.target.value == "Facebook") {
                document.getElementById('Option').innerText = e.target.value;
                window.location.href = "https://www.facebook.com/"
            }
            else if (e.target.value == "Instagram") {
                document.getElementById('Option').innerText = e.target.value;
                window.location.href = "https://www.instagram.com/"
            }
            else if (e.target.value == "Github") {
                document.getElementById('Option').innerText = e.target.value;
                window.location.href = "https://github.com/"
            }
            else if (e.target.value == "X") {
                document.getElementById('Option').innerText = e.target.value;
                window.location.href = "https://x.com/"
            }
            else if (e.target.value == "Linkedin") {
                document.getElementById('Option').innerText = e.target.value;    
                window.location.href = "https://www.linkedin.com/"
            }
        })
    </script>
</body>
</html>
